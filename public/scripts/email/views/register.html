<div id="personal-info">
<div class="col-md-6 col-md-offset-3 form-box text-center">
    <div class="page-header">
          <div class="brand">
            <img ng-src="scripts/style/css/images/happy-face.jpg" alt="Vega">
            <span>Email Client</span>
          </div>
          <h4>Welcome to Email Client, please register below.nombre de usuario nombre apellido email ciudad fecha de nacimiento contrasenia</h4>
    </div>
    <div class="page-content">
        <form name="registerForm">

          <div class="form-group" ng-class="{ 'has-error': registerForm.userName.$touched && registerForm.userName.$invalid }">
              <label for="userName">Nombre de Usuario</label>
              <input type="register" placeholder="Enter user name" class="form-control" name="userName" ng-model="register.userInfo.username" required >
              <div class="help-block text-left" ng-messages="registerForm.userName.$error" ng-if="registerForm.userName.$touched">
                  <div ng-messages-include="scripts/email/views/login-messages.html"></div>
              </div>
	        </div>

          <div class="form-group" ng-class="{ 'has-error': registerForm.password.$touched && registerForm.password.$invalid }">
              <label for="password">Contrase√±a</label>
              <input type="password" placeholder="Enter user name" class="form-control" name="password" ng-model="register.userInfo.password" required >
              <div class="help-block text-left" ng-messages="registerForm.password.$error" ng-if="registerForm.password.$touched">
                  <div ng-messages-include="scripts/email/views/login-messages.html"></div>
              </div>
	        </div>

          <div class="form-group" ng-class="{ 'has-error': registerForm.name.$touched && registerForm.name.$invalid }">
              <label for="name">Name</label>
              <input type="register" placeholder="Enter name" class="form-control" name="name" ng-model="register.userInfo.name" required >
              <div class="help-block text-left" ng-messages="registerForm.name.$error" ng-if="registerForm.name.$touched">
                  <div ng-messages-include="scripts/email/views/login-messages.html"></div>
              </div>
	        </div>

          <div class="form-group" ng-class="{ 'has-error': registerForm.lastName.$touched && registerForm.lastName.$invalid }">
              <label for="lastName">Last Name</label>
              <input type="register" placeholder="Enter last name" class="form-control" name="lastName" ng-model="register.userInfo.lastname" required >
              <div class="help-block text-left" ng-messages="registerForm.lastName.$error" ng-if="registerForm.lastName.$touched">
                  <div ng-messages-include="scripts/email/views/login-messages.html"></div>
              </div>
	        </div>


          <div class="form-group" ng-class="{ 'has-error': registerForm.email.$touched && registerForm.email.$invalid }">
              <label for="email">Email</label>
              <input type="email" placeholder="Enter email" class="form-control" name="email" ng-model="register.userInfo.email" required >
              <div class="help-block text-left" ng-messages="registerForm.email.$error" ng-if="registerForm.email.$touched">
                  <div ng-messages-include="scripts/email/views/login-messages.html"></div>
              </div>
	        </div>  
        
        <div class="form-group">
            <label class="mb5">Country</label>
            <select class="form-control mb10" ng-change="register.getProvinces()" ng-model="register.selectedCountrie.country" ng-options="countries as countries for countries in register.countries">
            </select>   
        </div>  

        <div ng-if="register.provinces" class="form-group">
            <label class="mb5">Province</label>
            <select class="form-control mb10" ng-change="register.getCities()" ng-model="register.selectedProvince.province" ng-options="provinces as provinces for provinces in register.provinces">
            </select>   
        </div>    

        <div ng-if="register.cities" class="form-group">
            <label class="mb5">City</label>
            <select class="form-control mb10" ng-model="register.userInfo.city" ng-options="cities as cities for cities in register.cities">
            </select>  
        </div>   

        <div class="form-group" ng-class="{ 'has-error': registerForm.birth.$touched && registerForm.birth.$invalid }">
            <label for="birth">Fecha de nacimiento</label>
            <input type="date" placeholder="Enter birth date" class="form-control" name="birth" ng-model="register.userInfo.birthday" required >
            <div class="help-block text-left" ng-messages="registerForm.birth.$error" ng-if="registerForm.birth.$touched">
                <div ng-messages-include="scripts/email/views/login-messages.html"></div>
            </div>
        </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12">
                <button ng-disabled="registerForm.$invalid || !register.userInfo.city" type="submit" ng-click="register.register()">Sign In</button>
              </div>
              <div class="col-md-6 col-sm-12 col-xs-12 text-right">
                <button ng-click="register.cancel()">Cancel</button>
              </div>

            </div>
          </div>

          <div class="help-block text-left" ng-messages="registerForm.rememberMe.$error" ng-if="registerForm.rememberMe.$touched">
            <div ng-messages-include="scripts/email/views/login-messages.html"></div>
          </div>

        </form>
    </div>
</div>
</div>
