<div id="personal-info">
<div class="col-md-6 col-md-offset-3 form-box text-center">
    <div class="page-header">
          <h4>Send Email</h4>
    </div>
    <div class="page-content">
        <form name="sendMessageForm">
        
        <div class="form-group">
            <label class="mb5">To</label>
            <select class="form-control mb10" ng-model="sendMessage.email.destinatario_email" ng-options="users as users for users in sendMessage.users">
            </select>  
        </div>  

          <div class="form-group" ng-class="{ 'has-error': sendMessageForm.subject.$touched && sendMessageForm.subject.$invalid }">
              <label for="subject">Subject</label>
              <input type="subject" placeholder="Enter subject" class="form-control" name="subject" ng-model="sendMessage.email.msgSubject" required >
              <div class="help-block text-left" ng-messages="sendMessageForm.subject.$error" ng-if="sendMessageForm.subject.$touched">
                  <div ng-messages-include="scripts/email/views/login-messages.html"></div>
              </div>
	        </div>

          <div class="form-group" ng-class="{ 'has-error': sendMessageForm.message.$touched && sendMessageForm.message.$invalid }">
              <label for="message">Message</label>
              <textarea type="textArea" placeholder="Enter name" class="mt10 form-control" name="message" ng-model="sendMessage.email.msgBody" required ></textarea>
              <div class="help-block text-left" ng-messages="sendMessageForm.message.$error" ng-if="sendMessageForm.message.$touched">
                  <div ng-messages-include="scripts/email/views/login-messages.html"></div>
              </div>
	        </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12">
                <button ng-disabled="sendMessageForm.$invalid || !sendMessage.email.destinatario_email" type="submit" ng-click="sendMessage.send()">Send</button>
              </div>
              <div class="col-md-6 col-sm-12 col-xs-12 forgot-pass text-right">
                <button href ng-click="sendMessage.goTo()">Cancel</a>
              </div>
            </div>
          </div>

        </form>
    </div>
</div>
</div>
